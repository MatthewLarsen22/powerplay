paths:
  listChannels:
    get:
      tags:
        - "Chat: Channels"
      summary: List all available chat channels
      description: |
        **REQUIRED PERMISSIONS:** TBD 
        **RATE LIMIT:** TBD
      responses:
        200:
          description: Created channel
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/ChannelListResponse"
        400:
          $ref: "../common/errors.yml#/responses/BadRequest"

  createChannel:
    post:
      tags:
        - "Chat: Channels"
      summary: Create a new chat channel 
      description: |
        **REQUIRED PERMISSIONS:** TBD 
        **RATE LIMIT:** TBD
      requestBody:
        description: The request body must contain a name for the new channel and a list of member ids representing the individuals who will participate in the channel. Optionally, the request may also include an image string and/or a description of the channel. 
        required: true
        content:
          application/json:
            schema:
              $ref: "#/components/schemas/CreateChannelRequest"
      responses:
        200:
          description: Created channel
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/EmptySuccessResponse"
        400:
          $ref: "../common/errors.yml#/responses/BadRequest"
  deleteChannel:
    delete:
      tags:
        - "Chat: Channels"
      summary: Delete a chat channel 
      description: |
        **REQUIRED PERMISSIONS:** TBD 
        **RATE LIMIT:** TBD
      requestBody:
        description: The request body must contain the channel ID.
        required: true
        content:
          application/json:
            schema:
              $ref: "#/components/schemas/DeleteChannelRequest"
      responses:
        200:
          description: Deleted channel
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/EmptySuccessResponse"
        400:
          $ref: "../common/errors.yml#/responses/BadRequest"
  updateChannelImage:
    put:
      tags:
        - "Chat: Channels"
      summary: Update the image for a chat channel
      description: |
        **REQUIRED PERMISSIONS:** TBD 
        **RATE LIMIT:** TBD
      requestBody:
        description: The request body must contain a channel ID and an image string value.
        required: true
        content:
          application/json:
            schema:
              $ref: "#/components/schemas/UpdateChannelImageRequest"
      responses:
        200:
          description: Updated image
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/EmptySuccessResponse"
        400:
          $ref: "../common/errors.yml#/responses/BadRequest"
  updateChannelDescription:
    put:
      tags:
        - "Chat: Channels"
      summary: Update the description for a chat channel
      description: |
        **REQUIRED PERMISSIONS:** TBD 
        **RATE LIMIT:** TBD
      requestBody:
        description: The request body must contain a channel ID and an description string value.
        required: true
        content:
          application/json:
            schema:
              $ref: "#/components/schemas/UpdateChannelDescriptionRequest"
      responses:
        200:
          description: Updated description
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/EmptySuccessResponse"
        400:
          $ref: "../common/errors.yml#/responses/BadRequest"
  addUser:
    put:
      tags:
        - "Chat: Channels"
      summary: Add a user to a channel
      description: |
        **REQUIRED PERMISSIONS:** TBD
        **RATE LIMIT:** TBD
      requestBody:
        description: The request body must contain a channel ID and a user ID value.
        required: true
        content:
          application/json:
            schema:
              $ref: "#/components/schemas/AddOrRemoveUserFromChannelRequest"
      responses:
        200:
          description: Added user to channel
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/EmptySuccessResponse'
        400:
          $ref: "../common/errors.yml#/responses/BadRequest"
  removeUser:
    put:
      tags:
        - "Chat: Channels"
      summary: Remove a user from a channel
      description: |
        **REQUIRED PERMISSIONS:** TBD
        **RATE LIMIT:** TBD
      requestBody:
        description: The request body must contain a channel ID and a user ID value.
        required: true
        content:
          application/json:
            schema:
              $ref: "#/components/schemas/AddOrRemoveUserFromChannelRequest"
      responses:
        200:
          description: Added user to channel
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/EmptySuccessResponse'
        400:
          $ref: "../common/errors.yml#/responses/BadRequest"
  rename:
    put:
      tags:
        - "Chat: Channels"
      summary: Rename a channel
      description: |
        **REQUIRED PERMISSIONS:** TBD
        **RATE LIMIT:** TBD
      requestBody:
        description: The body should contain a channel ID and the new name for that channel
        required: true
        content:
          application/json:
            schema:
              $ref: "#/components/schemas/RenameRequest"

components:
  schemas:
    CreateChannelRequest:
      type: object
      properties:
        name:
          type: string
          description: The name of the new channel
          example: Substitute Skaters
        member_ids:
          type: integer[]
          description: User IDs of channel participants
          example: [1, 2, 3]
        image_string:
          type: string
          description: (optional) string svg image to will represent the channel
          example: <text x="10" y="10">Hello World!</text>
        description:
          type: string
          description: (optional) description of the channel
          example: This channel is a space for team captains to coordinate with substitute players. If you need an extra skater in your upcoming game, ask here!

    DeleteChannelRequest:
      type: object
      properties:
        channel_id:
          type: integer
          description: The ID of the target channel
          example: 1

    UpdateChannelImageRequest:
      type: object
      properties:
        channel_id:
          type: integer
          description: The ID of the target channel
          example: 1
        value:
          type: string
          description: An image string to represent the channel
          example: <text x="10" y="10">Hello World!</text>

    UpdateChannelDescriptionRequest:
      type: object
      properties:
        channel_id:
          type: integer
          description: The ID of the target channel
          example: 1
        value:
          type: string
          description: A description of the channel
          example: This is where I will explain the purpose of the channel.

    AddOrRemoveUserFromChannelRequest:
      type: object
      properties:
        channel_id:
          type: integer
          description: The ID of the target channel
          example: 1
        user_id:
          type: integer
          description: The ID of the target user
          example: 5

    EmptySuccessResponse:
      type: object
      properties:
        status_code:
          $ref: "../common/schemas.yml#/schemas/StatusCode200"
        status_string:
          $ref: "../common/schemas.yml#/schemas/StatusString200"
        request_id:
          $ref: "../common/schemas.yml#/schemas/RequestId"

    ChannelListResponse:
      type: object
      properties:
        status_code:
          $ref: "../common/schemas.yml#/schemas/StatusCode200"
        status_string:
          $ref: "../common/schemas.yml#/schemas/StatusString200"
        request_id:
          $ref: "../common/schemas.yml#/schemas/RequestId"
        response_data:
          type: list
          description: A list of available chat channels
          example: [
            {
              "name": "Substitute Skaters",
              "member_ids": [
                1,
                2,
                3
              ],
              "image_string": "<text x=\"10\" y=\"10\">Hello World!</text>",
              "description": "This channel is a space for team captains to coordinate with substitute players. If you need an extra skater in your upcoming game, ask here!"
            },
          ]

    RenameRequest:
      type: object
      properties:
        channel_id:
          type: integer
          description: The ID of the target channel
          example: 1
        name:
          type: string
          description: The new name for the target channel
          example: "Work Team 2"
